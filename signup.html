<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    >
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container">
        <ul class="nav navbar-nav">
            <li class="btn btn-primary"><a href="/" class="text-white text-decoration-none">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right d-flex flex-row" >
            <li class="btn btn-primary"><a href="login" class="text-decoration-none text-white">Login</a></li>
        </ul>

    </div>
</nav>
<div class="container py-4 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                        <p class="text-white-50 mb-5">Please enter your details!</p>
                        <form action="/users" method="POST">
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="typeNameX" class="form-control form-control-lg" name="name"/>
                                <label class="form-label" for="typeNameX">Name</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email"/>
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password"/>
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typeConfirmPasswordX" class="form-control form-control-lg" name="confirm password"/>
                                <label class="form-label" for="typePasswordX">Confirm Password</label>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign up</button>
                        </form>
                    </div>
                    <div>
                        <p class="mb-0">Do have an account? <a href="login" class="text-white-50 fw-bold">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
